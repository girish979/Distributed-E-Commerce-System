version: '3'
services:
  cockroachdb1:
    image: cockroachdb/cockroach:v21.1.6
    command: start --insecure --join=cockroachdb1,cockroachdb2,cockroachdb3
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - ./cockroach-data1:/cockroach/cockroach-data
    networks:
      - cockroachnet
    platform: linux/amd64  # Specify platform

  cockroachdb2:
    image: cockroachdb/cockroach:v21.1.6
    command: start --insecure --join=cockroachdb1,cockroachdb2,cockroachdb3
    ports:
      - "26258:26257"
      - "8081:8080"
    volumes:
      - ./cockroach-data2:/cockroach/cockroach-data
    networks:
      - cockroachnet
    platform: linux/amd64  # Specify platform

  cockroachdb3:
    image: cockroachdb/cockroach:v21.1.6
    command: start --insecure --join=cockroachdb1,cockroachdb2,cockroachdb3
    ports:
      - "26259:26257"
      - "8082:8080"
    volumes:
      - ./cockroach-data3:/cockroach/cockroach-data
    networks:
      - cockroachnet
    platform: linux/amd64  # Specify platform

  init:
    image: cockroachdb/cockroach:v21.1.6
    command: init --insecure --host=cockroachdb1
    depends_on:
      - cockroachdb1
    networks:
      - cockroachnet
    platform: linux/amd64  # Specify platform

  # Order Service
  order-service:
    build: ./microservices/order-service
    ports:
      - "3001:3001"
    depends_on:
      - cockroachdb1
    networks:
      - cockroachnet

  # Inventory Service
  inventory-service:
    build: ./microservices/inventory-service
    ports:
      - "3002:3002"
    depends_on:
      - cockroachdb1
    networks:
      - cockroachnet

  # Payment Service
  payment-service:
    build: ./microservices/payment-service
    ports:
      - "3003:3003"
    depends_on:
      - cockroachdb1
    networks:
      - cockroachnet


  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ZOO_ENABLE_AUTH=yes
    ports:
      - "2181:2181"
    networks:
      - cockroachnet

  kafka:
    image: bitnami/kafka:latest
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    ports:
      - "9092:9092"
    networks:
      - cockroachnet
    depends_on:
      - zookeeper



networks:
  cockroachnet:
    driver: bridge